<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button"><span onclick="add_class_to_span() , add_button_class()"></span></div>
        <div class="button1"><a href="#">Read more</a></div>
        <div class="button1"><a href="#">Read more</a></div>
        <div class="button1"><a href="#">Read more</a></div>

    </div>

</body>
<script>
    let span = document.querySelector(".button span");
    let button = document.querySelector(".button");
    function add_class_to_span() {
        span.classList.toggle("transform");
    }
    function add_button_class() {
        button.classList.toggle("after");
    }
</script>
</html>
